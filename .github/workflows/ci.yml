name: CI â€” tests

on:
  push:
    branches:
      - main
      - 'feat/**'
  pull_request:
  workflow_dispatch:

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Run server unit tests
        working-directory: server
        run: npm test
